{% extends 'gamefolio_app/base.html' %}

{% block title_block %}
    <title>Change Password</title>
{% endblock %}

{% block body_block %}
<header class="bg-dark py-0"> 
    <div class="container px-5">
        <div class="row gx-5 align-items-center justify-content-center">
            <div class="col-lg-8 col-xl-7 col-xxl-6">
                <div class="my-5 text-center text-xl-start">
                    <h1 class="display-5 fw-bolder text-white mb-2">
                        Are You Ready to Change Your Password, {{ user }}?
                    </h1>
                </div>
            </div>
            <div class="col-xl-5 col-xxl-6 d-none d-xl-block text-center">
                <img class="header-image-fixed rounded-3 my-5" src="{{ MEDIA_URL }}{{ user.author.picture }}" alt="{{ selected_user.username }}'s profile image" style="height: 170px; resize:none">
            </div>
        </div>
    </div>
</header>
</br>

<div class="row gx-5 d-flex justify-content-left">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-body">
                <form method="post" action="." enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="Submit" class="btn btn-outline-success">Change Password</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
